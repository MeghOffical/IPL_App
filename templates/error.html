<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error: Something went wrong</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: #ff9a9e;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #a1c4fd;
            top: 70%;
            left: 80%;
            animation-delay: -2s;
        }
        
        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: #fbc2eb;
            top: 40%;
            left: 20%;
            animation-delay: -4s;
        }
        
        .shape:nth-child(4) {
            width: 250px;
            height: 250px;
            background: #84fab0;
            top: 60%;
            left: 40%;
            animation-delay: -6s;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            animation: fadeIn 0.8s ease-out, floatUp 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b, #ff416c);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        .error-icon {
            font-size: 100px;
            color: #ff416c;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .error-message {
            background: #ffeff1;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 1.2rem;
            color: #d32f2f;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #ff416c;
            animation: shake 0.5s ease-in-out;
        }
        
        .error-code {
            display: inline-block;
            background: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .go-back-btn {
            display: inline-block;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .go-back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.6);
        }
        
        .go-back-btn:active {
            transform: translateY(1px);
        }
        
        .go-back-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .go-back-btn:hover::after {
            transform: translateX(100%);
        }
        
        .support-text {
            margin-top: 30px;
            color: #666;
            font-size: 0.95rem;
        }
        
        .support-text a {
            color: #ff416c;
            text-decoration: none;
            font-weight: 600;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>Oops! Something went wrong</h1>
        
        <div class="error-message">
            Something went wrong while fetching the data. Please try again later.<br>
            <span class="error-code">Error: Data Retrieval Failed</span>
        </div>
        
        <p>Don't worry, this isn't your fault. Our team has been notified and we're working to fix it.</p>
        
        <a href="/" class="go-back-btn">
            <i class="fas fa-arrow-left"></i> Go Back to Home
        </a>
        
        <p class="support-text">
            Need immediate help? <a href="mailto:support@example.com">Contact Support</a>
        </p>
    </div>
</body>
</html>
